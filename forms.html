<!DOCTYPE html>
<html>
    <head>
        <title></title>	
	 </head>
    <body>
	<fieldset>
	<legend>student personal details</legend>
	<form>
		<table>
			<tr>
				<td>student name:</td>
				<td>
				<input type="text" name="studentname" style="background-color:yellow; text-align:center; border:2px solid red; border-radius:yellow;"></input>
				</td>
			</tr>
			<tr>
				<td>father name:</td>
				<td>
				<input type="text" name="father name"style="background-color:yellow; text-align:center; border:2px solid red; border-radius:yellow;"></input>
				</td>
			</tr>
			<tr>
				<td>mother name:</td>
				<td>
				<input type="text" name="mother name" style="background-color:yellow; text-align:center; border:2px solid red; border-radius:yellow;"></input>
				</td>
			</tr>
			<tr>
				<td>phone number:</td>
				<td>
				<input type="text" name="phone number" style="background-color:yellow; text-align:center; border:2px solid red; border-radius:yellow;"></input>
				</td>
			</tr>
			<tr>
				<td>password:</td>
				<td>
				<input type="password" name="password" style="background-color:yellow; text-align:center; border:2px solid red; border-radius:yellow;"></input>
				</td>
			</tr>
		</table>	
	</fieldset>
	<fieldset>
	<legend>registration details</legend>
		<table>
			<tr>
				<td>fee payment mode</td>
				<td>
				<input type="radio" name="fee payment mode" value="net banking">net banking
				<input type="radio" name="fee payment mode" value="debit card">debit card
				<input type="radio" name="fee payment mode" value="credit card">credit card
				<input type="radio" name="fee payment mode" value="wallet">wallet
				</td>
			</tr>	
			<tr>
				<td>registration fee paid</td>
				<td><input type="checkbox" name="registration"></td>
			</tr>
			<tr>
				<td>karanataka college:</td>
				<td>
				<select name="college" id="dropcollege" style="background-color:yellow; text-align:center; border:2px solid red; border-radius:yellow;">karnataka
				<option value="karnataka college">karnataka college</option>
				<option value="presidency university">presidency university</option>
				<option value="RV college">RV college</option>
				<option value="pes university">pes university</option>
				<option value="jse coolege">jse college</option>
				</select>
				</td>
			</tr>
			<tr>
				<td>identification proof</td>
				<td>
				<input type="file" name="identificatio proof">
				</td>
			</tr>
			<tr>
				<td> student address</td>
				<td>
				<textarea name="address" rows="3" cols="30" style="background-color:yellow; text-align:cellspacing;border:2px solid red;border-radius:yellow;"></textarea>
				</td>
			</tr>	
			<tr>
				<td></td>
				<td>
				<input type="checkbox" checked="checked" value="yes">he completed the registration process</td>
			</tr>
			</tr>	
			<tr>
				<td></td>
				<td>
				<input type="submit" name="sub" value="Submit"><br/></br>
				<input type="reset" name="clear" value="Reset"/>
				</td>
			</tr>
		</table>
	</fieldset>	
	</form>
	</body>
</html>
